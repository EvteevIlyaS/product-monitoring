version: '3.5'

services:
  postgres:
    image: 'postgres:bullseye'
    container_name: 'postgres'
#    убрать после упаковки приложения в контейнер
    ports:
      - '5432:5432'
    environment:
      - 'POSTGRES_PASSWORD=root'
      - 'POSTGRES_USER=admin'
      - 'POSTGRES_DB=productmonitoring'
